<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Henny+Penny&family=Titillium+Web:wght@300&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Number Guess Game</title>

</head>

<body>
    <div id="game">
    <div class="container">
        <div class="content_top">
            <h1 class="fade-in-text">Guess The Number(1-100)</h1>
            <input type="number" name="guess" id="entered_number">
            <button id="submit" type="submit">CHECK</button>
        </div>
        <div class="content_bottom">
            <span id="message">Enter a number btw. 1-100!</span>
            <span id="quessed" style="color: mediumblue;">CHECK!</span>
            <span id="attended" style="color:darkmagenta;">max attend 10!!!</span> 
        
         

        </div>

    </div>
</div>
<script src="app.js"></script>
</body>

</html>
